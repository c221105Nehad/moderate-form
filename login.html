<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Moderate Form(Log In Page)</title>
</head>

<body>

    <main>

        <section class="column one">
            <!-- <img src="abstract.png" alt=""> -->
            <div>
                <h2>Log in to your <span>Account</span></h2>
            </div>


        </section>

        <section class="column two">
            <h1 class="welcome-title">
                Welcome Back
            </h1>
            <p class="welcome-description">
                Please enter your details
            </p>
            <form action="#" class="form">
                <div class="user-info">
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="" id="" placeholder="Enter Your Email">
                    </div>

                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Enter Your Password">
                    </div>
                </div>

                <div class="user-options">
                    <label for="remember">
                        <input type="checkbox" id="remember"> Remember me
                    </label>

                    <a href="">Forgot Password</a>

                </div>

                <div>
                    <input type="submit" value="Log In">
                </div>

                <div class="user-query">
                    <p>
                        Don't have an account?
                        <a href="signup.html">Sign Up here</a>
                    </p>
                </div>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>

                    <i class="fa-brands fa-square-x-twitter"></i>

                    <i class="fa-brands fa-google"></i>

                    <i class="fa-brands fa-github"></i>
                </div>
            </form>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/f284ef99f3.js" crossorigin="anonymous"></script>
</body>

</html>
